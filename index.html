<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaquery.css">
    <script src="https://kit.fontawesome.com/522028eed8.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurções no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="">
                    <div class="campo">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" name="user" id="user" placeholder="exemplo@email.com" autocomplete="email" required maxlength="30">
                        <label for="user">Login:</label>
                    </div>
                    <div class="campo">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" name="pass" id="pass" placeholder="********" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="pass">Senha:</label>
                    </div>
                    <input type="button" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha <i class="fa-solid fa-envelope"></i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
